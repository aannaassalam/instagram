<!DOCTYPE html>
<html>

<head>
    <title>Instagram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="phn">
                <img src="img/phone.png" alt="Phone Pictures">
            </div>
            <div class="main-cont">
                <div class="cont1">
                    <div class="main-img">
                        <img src="img/instagram.png" class="Instagram" alt="INSTAGRAM LOGO">
                    </div>
                    <!-- <div class="form80"> -->
                    <form action="">
                        <div class="user">
                            <input type="text" aria-label="Phone number, username, or email" class="user-input" placeholder="Phone number, username, or email">
                        </div>
                        <div class="pass">
                            <input type="password" aria-label="Password" class="pass-input" placeholder="Password">
                            <div class="show">
                                <button type="button" class="btn-shw">Show</button>
                            </div>
                        </div>
                        <div class="btn">
                            <button type="submit" class="button">
                                    <div class="log-text">Log In</div>
                                </button>
                        </div>
                        <div class="or-sec">
                            <div class="hrr"></div>
                            <div class="or">OR</div>
                            <div class="hrl"></div>
                        </div>
                        <div class="fb">
                            <button type="button">
                                    <div class="button-div">
                                        <img src="img/facebook.png" alt="Facebook Logo">
                                        <span class="fb-txt">Log in with Facebook</span>
                                    </div>
                                </button>
                        </div>
                        <a href="#" class="frgt-pass">Forgot password?</a>
                    </form>
                    <!-- </div> -->
                </div>
                <div class="sign-up">
                    <div class="get-div">
                        <p class="acc">
                            Don't have an account?
                            <a href="#" class="sign-a">Sign up</a>
                        </p>
                    </div>
                </div>
                <div class="get-app">
                    <p>Get the app.</p>
                    <div class="get-img">
                        <img src="img/appstore.png" alt="AppStore.png" class="left">
                        <img src="img/googleplay.png" alt="GooglePlay.png" class="right">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="cont">
            <nav>
                <ul class="nav-list">
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">HELP</a></li>
                    <li><a href="#">PRESS</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">JOBS</a></li>
                    <li><a href="#">PRIVACY</a></li>
                    <li><a href="#">TERMS</a></li>
                    <li><a href="#">LOCATIONS</a></li>
                    <li><a href="#">TOP ACCOUNTS</a></li>
                    <li><a href="#">HASHTAGS</a></li>
                    <li><a href="#">LANGUAGE</a></li>
                </ul>
            </nav>
            <span>&copy; 2020 INSTAGRAM FROM FACEBOOK</span>
        </div>
    </footer>
</body>

</html>
